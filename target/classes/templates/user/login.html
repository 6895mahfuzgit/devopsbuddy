<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-head"/>

<body>

<div th:replace="common/navbar :: common-navbar"/>


<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <div class="well">
                <div class="text-center">
                    <h1 th:text="#{login.h1.text}"></h1>
                    <p th:text="#{login.p.text}"></p>

                    <div class="text-left">
                       <form id="loginForm" th:action="@{/login}" method="post" >
                           <div class="form-group">
                               <label for="username" th:text="#{form.username.text}"></label>
                               <input type="text" id="username"  name="username" class="form-control"/>
                           </div>
                           <div class="form-group">
                               <label for="password" th:text="#{form.password.text}"></label>
                               <input type="text" id="password"  name="password" class="form-control"/>
                           </div>
                           <div class="form-group">
                               <button type="submit" class="btn btn-primary" th:text="#{navbar.login.text}"></button>
                           </div>
                       </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: before-body-script"/>
</body>
</html>
